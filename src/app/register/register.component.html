<head>
</head>

<body>
    <form class="container">
        <div class="box">
            <div class="box-register" id="register">
                <div class="top-header">
                    <h3>Register Now !</h3>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="regUser" name="NameOfUser" [(ngModel)]="NameOfUser"
                            required>
                        <label for="regUser">Name</label>
                    </div>

                    <div class="input-field">
                        <input type="text" class="input-box" id="regEmail" name="email" [(ngModel)]="email" required>
                        <label for="regEmail">Email address</label>
                    </div>

                    <div class="input-field">
                        <input type="password" class="input-box" id="regPassword" name="passWord" [(ngModel)]="passWord"
                            required>
                        <label for="regPassword">Password</label>
                    </div>

                    <div class="input-field">
                        <input type="tel" class="input-box" id="regPhoneNumber" name="mobileNumber"
                            [(ngModel)]="mobileNumber" required>
                        <label for="regPhoneNumber">Mobile Number</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" (click)="successRegister()" class="input-submit" value="Sign In">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
