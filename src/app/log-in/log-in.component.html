<head>
</head>

<body>
    <form class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3><b>Welcome Back !</b></h3>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="logEmail" name="userName" [(ngModel)]="userName"
                            required>
                        <label for="logEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="logPassword" name="password" [(ngModel)]="password"
                            required>
                        <label for="logPassword">Password</label>
                    </div>
                    <p id="message">{{emessage}}</p>
                    <div class="input-field">
                        <input type="submit" (click)=checkLogin() name="userName" class="input-submit" value="Log In">
                    </div>
                    <div class="newUser">
                        <a href="/register">New User?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
