<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <nav>
    <ul>
      <li>
        <a href="#" class="logo">
          <img src="../assets/Images/logo1.png" alt="">
          <span class="nav-item" id="logoName">FlyHigh</span>
        </a>
      </li>
      <li>
        <a routerLink="home-page" routerLinkActive="active">
          <i class="fas fa-house-user"></i>
          <span class="nav-item">Home</span>
        </a>
      </li>
      <li>
        <a *ngIf="loginService.isUserLoggedIn()" routerLink="/AirplaneDetails">
          <i class="fas fa-display"></i>
          <span class="nav-item">Airlines Available</span>
        </a>
      </li>
      <li>
        <a routerLink="card" routerLinkActive="active">
          <i class="fas fa-plane"></i>
          <span class="nav-item">Explore</span>
        </a>
      </li>
      <li>
        <a *ngIf="loginService.isUserLoggedIn()" routerLink="/create-flight-details">
          <i class="fas fa-database"></i>
          <span class="nav-item">Add Airlines</span>
        </a>
      </li>
      <li>
        <a routerLink="contact" routerLinkActive="active">
          <i class="fas fa-phone-volume"></i>
          <span class="nav-item">Contact</span>
        </a>
      </li>
      <li>
        <a routerLink="about-us" routerLinkActive="active">
          <i class="fas fa-circle-info"></i>
          <span class="nav-item">About Us</span>
        </a>
      </li>
      <li>
        <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/log-in">
          <i class="fas fa-door-open"></i>
          <span class="nav-item">Login</span>
        </a>
      </li>
      <li>
        <a *ngIf="loginService.isUserLoggedIn()" routerLink="/log-out">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Logout</span>
        </a>
      </li>
    </ul>
  </nav>
</body>
<router-outlet></router-outlet>
